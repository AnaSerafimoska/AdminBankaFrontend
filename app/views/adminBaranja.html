
<section class="wrapper" ng-controller="adminBaranjaCtrl">

  <ng-include src="'views/header.html'"></ng-include>
  <!-- Content Header (Page header) -->

  <div class="content-wrapper">

	<section class="content-header" >
		<h1 style="font-size: 19px; padding: 10px; padding: 0px;"> Внесување на барања </h1>
	</section>

	 <section class="content" >

    	 <div class=" box box-success  ">
    	 	<div class="box-header with-border">
    	 		<h3 class="box-title">Сними барање</h3>
    	 	</div>

			<div class=" box-body" style="margin-left: -10px ">
			<form novalidate class="css-form" name="form">
						<div class="col-md-12 " style="margin-left: -20px; margin-top: 4px;" >
							<div class="col-md-3 form-group ">
					                  <label class="col-sm-4 control-label">Име и презиме:</label>

					                  <div class="col-sm-8">
					                    <input type="text" class="input-sm form-control" ng-model="KorisnikPrikazInfo.ImePrezime" style ="border: 1px solid rgba(128, 128, 128, 0.22); background-color: #f4f4f4;" ng-disabled="flag" ></input>
					                  </div>
							</div>
							
							<div class="col-md-3 form-group ">
					                  <label class="col-sm-6 control-label">Лична карта:</label>

					                  <div class="col-sm-6">
					                    <input type="text" class="input-sm form-control" ng-model="KorisnikPrikazInfo.BrLicnaKarta" style =" margin-left: -25px;border: 1px solid rgba(128, 128, 128, 0.22); background-color: #f4f4f4;" ng-disabled="flag" ></input>
					                  </div>
							</div>

							<div class="col-md-3 form-group ">
					                  <label class="col-sm-4 control-label">Адреса:</label>

					                  <div class="col-sm-8">
					                    <input type="text" class="input-sm form-control" ng-model="KorisnikPrikazInfo.Adresa" style ="border: 1px solid rgba(128, 128, 128, 0.22); background-color: #f4f4f4;margin-left: -12px;" ng-disabled="flag" ></input>
					                  </div>
							</div>
							
							<div class="col-md-3 form-group ">
					                  <label class="col-sm-5 control-label">Тел/Моб: </label>

					                  <div class="col-sm-7">
					                    <input type="text" class="input-sm form-control" ng-model="KorisnikPrikazInfo.TelefonskiBroj" style ="border: 1px solid rgba(128, 128, 128, 0.22); background-color: #f4f4f4;margin-left: -28px;" ng-disabled="flag" ></input>
					                  </div>
							</div>
						</div>
					
						<div class=" row  box-header " style="margin-top: 37px;">
	        				<div class="col-md-4 form-group">
	        						<label class="col-md-5">Единствен број:</label>
	        						<div class="col-md-7">
	        							<input  type="text" class=" input-sm ng-valid ng-invalid form-control" mask="9999999999999" required ng-model="korisnik.embg" ng-blur="setFlagToPrikazhi()" ></input>
	        						</div>
	        				</div>

							<div class=" col-md-8">
				        		<label class="col-md-3">Тип на продукт:</label>
				        		<div class="col-md-8">
										<select class="form-control ng-touched ng-invalid ng-valid ng-pristine ng-empty" ng-change="zemiSelektiranTipNaProdukt(selectiranTip);productsFetch(selectiranTip)"  ng-model="selectiranTip" ng-disabled="">
				                    	<option></option>
                    					<option ng-repeat="productType in productTypes" value="{{productType.ProductTypeID}}" >{{productType.ProductTypeID}}-{{productType.Description}}</option>
				                  	</select>
			                  	</div>
			                </div>
	        			</div>
	        			<div class="row box-header">
	        				<div class=" col-md-4 form-group">
	        					<label class="col-md-5">Број на барање:</label>
	        					<div class="col-md-7">
	        						<input type="text" class=" input-sm form-control" ng-model="korisnik.BrBaranje" style ="border: 1px solid rgba(128, 128, 128, 0.22); background-color: #f4f4f4;" ng-disabled="flag"></input>
	        					</div>
	        				</div>
	        				<div class="col-md-4">
	        					<label class="col-md-5 form-group">Датум барање:</label>
	        					<div class="col-md-7">
	        						<input type="text" class=" input-sm form-control" ng-model="korisnik.datum" ng-disabled="flag" style ="border: 1px solid rgba(128, 128, 128, 0.22); background-color: #f4f4f4;"></input>
	        					</div>
	        				</div>
							<div class="col-md-4 form-group">
		        					<label class="col-md-5 ">Корисничко име:</label>
		        					<div class="col-md-7">
		        						<input type="text" class=" input-sm form-control" ng-model="korisnik.korisnichkoIme"  style ="border: 1px solid rgba(128, 128, 128, 0.22); "></input>
		        					</div>
	        				</div>
	        			</div>

		        		<div class="col-md-12 box-header with-border "></div>

			        	<div class=" row col-md-12 box-header pull-right ">
			        		<!-- <button class="btn btn-default text-right pull-right btn-sm" style="color: white;background-color: #00a65a; float:right; width: 75px;" ng-click="" ng-disabled="">  Сними </button> -->
			        		<button class="btn btn-default text-right pull-right btn-sm" style="color:white; background-color: #3c8dbc; float:right; margin-right: 15px;" ng-click="zemiPodatociPo_EMBG(korisnik.embg); setVisibility();zemiPodatoci_CORE(korisnik.embg)" ng-disabled="Flag_Prikazhi">  Прикажи </button>
			        	</div>
			        </form>
	        	<!--************** KRAJ NA FORMA ZA VNES NA EMBG ******************************-->


				<!--  ************** TABELA ZA PRIKAZ NA PODATOCI PO SMETKA - FORMA ZA VNES NA  EMBG**********-->
		        		<div class="col-md-12 box-header " ng-show="flagVisibilityTabs">
		        			<table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
		        			<tr style="background-color: #00A65A;color: white;">
		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Тип на продукт</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Вид на работа</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Партија</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Назив на сметка</th>

		        				<!-- <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Функција</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Сервис</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Сервис привилегија</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Вид апликација</th>

		        				<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Е-маил</th> -->

		        			<!-- 	<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Телефонски број</th> -->
		        			</tr>
		        				<!--  ************** REDOVI VO TABELA TUKA *********************************       -->
		        			<tbody >
		        				<tr ng-repeat=" y in temp" ng-class="{'selected':$index == selectedRow}"  ng-click="setClickedRow($index); previewForEdit(y);" ng-if="getDigit(y)"> <!-- ng-if="getPrviDve(y.ProductTypeId) == prvidve" -->
		        					<td >{{y["ProductTypeID"]}} </td>
		        					<td >{{y["ProductID"]}} </td>
		        					<td >{{y["Partija"]}} </td>
		        					<td >{{y["NazivPartija"]}} </td>
		        					<!-- <td >{{y["Функција"]}} </td> -->
		        					<!-- <td >{{y["ШифраСервис"]}} </td> -->
		        					<!-- <td >{{y["SifraPrivilegija"]}} </td> -->
		        					<!-- <td >{{y["VidAplikacija"]}} </td> -->
		        					<!-- <td >{{y["Меил"]}} </td> -->
		        					<!-- <td >{{y["TelefonskiBroj"]}} </td> -->
		        				</tr>

		        			</tbody>

		        		</table>
		        		<img id="mySpinner"  src="/images/loading.gif" style="width: 100px;height: 100px; margin-top: -17px;margin-left: 41%;" ng-show="loading"/> 
		        	</div>
        			<div class=" row pull-right" ng-show="flagVisibilityTabs">
						<button class="btn btn-default text-right btn-sm box-header with-border" style="color:white; background-color: #337ab7;margin-right: 30px;margin-bottom: 20px; margin-top: -20px;" ng-click="prikazhi()" >  Додади сметка </button>
					</div>


		              <div ng-repeat="item in products" ng-show="flagVisibilityTabs">
		                <dir-Dinamyc-Form  value='item.ProductID' type="item.ProductTypeID" desc="item.Description"></dir-Dinamyc-Form>
		              </div>

						

					<div class=" row col-md-12 pull-right box-header "  ng-show="prikazNaFormaDinamichka">
						<button class="btn btn-success text-right btn-sm" style="float:right; margin-right: 15px;" ng-click="snimiBaranje()" ng-disabled="">  Сними барање </button>
					</div>
			</div>
		</div>
	</section>

<script type="text/ng-template" id="templateId">
     
      <div>
        <label>Сметка:</label>
	        <div>
	        	<input  type="text" class=" input-sm ng-valid ng-invalid form-control" required ng-model="korisnik.embg" ng-blur="setFlagToPrikazhi()" ></input>
	        </div>

	        <div>
	        	<button style="margin-top: 10px;margin-left: 264px;" class="btn btn-warning"  ng-click="closeThisDialog()" >Откажи</button>
	        	<button style="margin-top: 10px;" class="btn btn-success" >Додади</button>
        		
	        </div>
        
      </div>

  </script>
